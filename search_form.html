<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Local CSS-->
   <link type="text/css" rel="stylesheet" src="css/styles.css">
   <!--Reset CSS-->
   <link type="text/css" rel="stylesheet" src="css/reset.css">
    
    <title>News & Photos Search</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>
<body>
   <!--Navbar-->
    <nav>
        <div class="nav-wrapper blue darken-3">
          <a href="#!" class="brand-logo"><i class="material-icons">blur_on</i>News and Photos Search</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="" >Favorites</a></li>
            <li><a href="" >My Media</a></li>
            <li><a href="" ></a></li>
            <li><a href="" ></a></li>
          </ul>
        </div>
   </nav>
   <!--End of Navbar-->

   <div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Keywords" id="place_name" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label><h4>News:</h4></label>
            </div>
          </div>
        <div class="row">
            <div class="col s12">
              <label><h5>Category:</h5></label>
            </div>
          </div>
            <div class="row">
                <div class="col s2">
                    <label>
                        <input name="category" type="radio" checked />
                        <span>All</span>
                    </label>
                </div>
                <div class="col s2">
                    <label>
                        <input name="category" type="radio" />
                        <span>Politics</span>
                    </label>
                </div>
                <div class="col s2">
                    <label>
                        <input name="category" type="radio" />
                        <span>Traffic</span>
                    </label>
                </div>
                <div class="col s2">
                    <label>
                        <input name="category" type="radio" />
                        <span>Sports</span>
                    </label>
                </div>
                <div class="col s2">
                    <label>
                        <input name="category" type="radio" />
                        <span>Weather</span>
                    </label>
                </div>
          </div>
          <div class="row">
            <div class="col s12">
                <label><h5>Articles:</h5></label>
            </div>
          </div>
          <div class="row">
            <div class="col s2">
                <label>
                    <input name="articles" type="radio" checked />
                    <span>All</span>
                </label>
            </div>
            <div class="col s2">
                <label>
                    <input name="articles" type="radio" />
                    <span>Headlines</span>
                </label>
            </div>
            <div class="col s2">
                <label>
                    <input name="articles" type="radio" />
                    <span>This Week</span>
                </label>
            </div>
            <div class="col s2">
                <label>
                    <input name="articles" type="radio" />
                    <span>This Month</span>
                </label>
            </div>
            <div class="col s2">
                <label>
                    <input name="articles" type="radio" />
                    <span>This Year</span>
                </label>
            </div>
      </div>
      <div class="row">
        <div class="col s12">
            <label><h4>Places:</h4></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input placeholder="Place Name" id="place_name" type="text" class="validate">
          </div>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input placeholder="Historical Sites" id="historical_sites" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="switch col s6">
            <label>
              Include Images?
              <input type="checkbox" checked>
              <span class="lever"></span>
            </label>
        </div>
        <div class="switch col s6">
            <label>
              Include Videos?
              <input type="checkbox" checked>
              <span class="lever"></span>
            </label>
        </div>
      </div>
      <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light right blue darken-3" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
          </div>
      </div>
    </form>
  </div>

     
 
      
    














    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
